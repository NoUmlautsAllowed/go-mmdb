<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info - {{.IP}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f4f7f6;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .info-group {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #7f8c8d;
            display: block;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .value {
            font-size: 1.2em;
            word-break: break-all;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Information</h1>
        <div class="info-group">
            <span class="label">IP Address</span>
            <span class="value">{{.IP}}</span>
        </div>
        <div class="info-group">
            <span class="label">Country Code</span>
            <span class="value">{{if .CountryCode}}{{.CountryCode}}{{else}}Unknown{{end}}</span>
        </div>
        <div class="info-group">
            <span class="label">City</span>
            <span class="value">{{if .City}}{{.City}}{{else}}Unknown{{end}}</span>
        </div>
        <div class="info-group">
            <span class="label">ASN</span>
            <span class="value">{{if .ASN}}{{.ASN}}{{else}}Unknown{{end}}</span>
        </div>
    </div>
    <div class="footer">
        Powered by go-mmdb
    </div>
</body>
</html>
